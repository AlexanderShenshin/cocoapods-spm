name: Bug Report
description: File a bug report (if something is not working properly)
title: "[Bug] <title>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form!

        Make sure you've searched [existing issues](https://github.com/trinhngocthuyen/cocoapods-spm/issues) for the bug you encountered.
  - type: textarea
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    attributes:
      label: CocoaPods environment
      description: |
        Run `bundle exec pod env | pbcopy` and paste the output here.

        ðŸ—’ Note: please sanitize access tokens or any sensitive data in the content.
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        ðŸ’¡ Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
